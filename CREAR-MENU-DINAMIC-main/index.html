<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Dinámico</title>
    <link rel="stylesheet" href="Estillo.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Menú Dinámico</h1>
        <nav>
            <ul id="menu" class="nav nav-pills"></ul>
        </nav>
        <hr>
        <h3>Agregar Opción al Menú</h3>
        <form id="menu-form" class="mb-4">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="enlace" class="form-label">Enlace</label>
                <input type="text" id="enlace" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
