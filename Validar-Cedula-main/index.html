<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Cédula</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h2 {
            color: #333;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
        }

        .valid {
            color: green;
        }

        .invalid {
            color: red;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Validar Cédula</h2>
        <form id="form-cedula">
            <label for="cedula">Cédula:</label>
            <input type="text" id="cedula" maxlength="11" placeholder="Ingresa la cédula" required>
            <button type="button" onclick="validarCedula()">Validar</button>
        </form>
        <p id="resultado"></p>
    </div>

    <script>
        function validarCedula() {
            const cedula = document.getElementById("cedula").value;
            const resultado = document.getElementById("resultado");

            if (cedula.length !== 11 || !/^\d+$/.test(cedula)) {
                resultado.textContent = "Cédula inválida: debe contener 11 dígitos numéricos.";
                resultado.className = "invalid";
                return;
            }

            const digitoVerificador = parseInt(cedula[10]);

            let suma = 0;

            for (let i = 0; i < 10; i++) {
                let digito = parseInt(cedula[i]);

                if (i % 2 === 0) {
                    digito *= 1;
                } else {
                    digito *= 2;
                    if (digito > 9) digito -= 9;
                }

                suma += digito;
            }

            const modulo = suma % 10 === 0 ? 0 : 10 - (suma % 10);

            if (modulo === digitoVerificador) {
                resultado.textContent = "Cédula válida";
                resultado.className = "valida";
            } else {
                resultado.textContent = "Cédula inválida";
                resultado.className = "invalida";
            }
        }
    </script>
</body>
</html>
